 <!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">  
  <title>Dan Assistant</title>   
  <meta name="description" content="A personalised chatBot for each first bank individual customer">
  <meta name="author" content="Ai6 Abeokuta" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/css/style.css">
  <link rel="stylesheet" media="screen" href="/static/css/materialize.min.css">
  <link rel="stylesheet" media="screen" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="/static/css/icons/icon_set_1.css">
  <link rel="stylesheet" media="screen" href="/static/css/icons/icon_set_2.css">
  <link rel="stylesheet" media="screen" href="/static/css/Lato/latofonts.css">
  <script type="text/javascript" language="javascript" src="/static/js/fontawesome-all.js"></script>
  <script type="text/javascript" language="javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="/static/js/materialize.min.js"></script>
  <script type="text/javascript" language="javascript" src="/static/js/main.js"></script>
  <script type="text/javascript" language="javascript" src="/static/js/chatBot.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBKB0nPoDbeq0IVPfIw53f6PKC01lEUDo&callback=getLocation"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBKB0nPoDbeq0IVPfIw53f6PKC01lEUDo&callback=getLocation2"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<!-- particles.js container -->
<div id="particles-js">
  <!--Page header-->
  <header class="z-depth-2">
    <div id="danBody">
        <img id="botIcon" src="/static/images/bot1.png" class=""><h3 id="dan">DAN</h3>
    </div>
  </header>
  <!--Page main body-->
  <div id="pageBody" class="valign-wrapper">
    <h1>D<span id="a">A</span>N</h1>
    <p id="aim">A personalized chatBot for every First Bank customer</p>
  </div>
  <!--Bot main body-->
  <div id="botBody" class="row">
    <div class="col m6 l6 botBodyDiv">
      <!--Other things like maps are loaded here-->
    </div>
    <div class="col m6 l6 botBodyDiv">
      <!--The bot itself appears here-->
    </div>
  </div>
</div>
<!--The bot icon-->
<div id="botIconBody" class="z-depth-3" title="Start a chat with dan" onclick="openChat()">
  <i class="icon_chat"></i>
</div>
<!--Chat bots body-->
<div id="chatBotBody" class="z-depth-3">
    <div id="chatBotBodyBody">
        <div id="chatBotHead">
            <div id="chatBotHeadText" class="row">
                <div class="col s10">DAN</div>
                <div class="col s2" id="closeChatBody">
                    <span id="closeChat" onclick="closeChat()">&times;</span>
                </div>
            </div>
            <div id="chatBotStatus" class="">Online</div>
        </div>
        <div id="chatBody">
            <!-- Eveery message to the customer is displayed here-->
        </div>
        <div id="chatInput" class=" row">
            <div class="col s10 inp">
                <div id="textBody">
                    <input type="text" placeholder="What is your question?" class="browser-default" id="input"/>
                </div>
            </div>
            <div class="col s2 inp">
                <i class="fas fa-microphone" id="mic"></i>
            </div>
        </div>
    </div>
</div>
<!--Add to homecsreen prompt appears here-->
<div class="white" id="homescreenAdd">
    <div id="addScreenTitle" class=" z-depth-1">would you like to add DAN to you homescreen?</div>
    <div id="addScreenBody" class="row">
        <div class="col s6 m6 l6" id="yesBody">
            <div class="btn waves-effect waves-light" id="yes">Yes</div>
        </div>
        <div class="col s6 m6 l6" id="noBody">
            <div class="btn waves-effect waves-light" id="no">No</div>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="/static/js/particles.js"></script>

</body>
</html>
